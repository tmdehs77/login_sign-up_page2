<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>

        <link rel="stylesheet" href="./static/font.css">
        <link rel="stylesheet" href="./static/layout_login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ad0de88207.js" crossorigin="anonymous"></script>
    </head>
    <body>

            <div class="top_container">         <!--고정 상단 바-->
                <div class="page_title">
                    <i class="fa-solid fa-shirt"></i> SD Shop
                </div>

                <div class="text_login">
                    <a href="login.html" class="signin-link">로그인</a>
                </div>

                <div class="text_signup">
                    <a href="signup.html" class="signup-link">회원가입</a>
                </div>
            </div>
            <div class="menu">
                <span class="item">상의</span>
                <span class="item">하의</span>
                <span class="item">아우터</span>
                <span class="item">악세서리</span>
                
                
                <form action="" class="search">
                    <input type="text" class="" placeholder="search">
                    <button type="button" class="btn_search">🔎</button>
                </form>
                
            </div>
        
            <div class="content">               <!--로그인 입력 창 내용-->
                <div class="txt">아이디 (id)</div>
                <div class="id_box">
                    <form action="">
                        <input type="text" class="id" placeholder="아이디를 입력해주세요.">
                    </form>
                </div>

                <div class="txt">비밀번호 (password)</div>
                <div class="pw_box">
                    <form action="">
                        <input type="password" class="pw" placeholder="비밀번호를 입력해주세요.">
                    </form>
                </div>

                <div class="btn">
                    <button type="button" class="login">Login</button>
                </div>
            </div>
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            
    </body>
</html>
